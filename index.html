<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Job Apllication</b> (Web)  </h1>
    <form>
    <section class="name">
    <label class="First_name">
        First Name<br>
        <input id="name" type="text"  required>
    </label><br>
    <label class="last_name">
        Last Name<br>
        <input id="last_name" type="text" required >
    </label>
</section>
<section class="second">
    <label class="E-mail">
        E-mail<br>
        <input id="E-mail" type="text" required >
    </label><br>
    <label class="Job_role">
        Job Role<br>
        <select required>
            <option value="" >Select job Role</option>
            <option value="Frontend" >Frontend developer</option>
            <option value="backend" >Backend developer</option>
            <option value="stack" >Full Stack developer</option>
            <option value="Software" >Software developer</option>
           
        </select>
    </label>
</section>
<label class="address">
    Address<br>
    <input  id=" address"type="text" required>
    <br>
</label>
<section class="third">
    <label class="City">
        City<br>
        <input id="city" type="text"  required>
    </label><br>
    <label class="pincode">
        Pin code<br>
        <input id="pincode" type="number" required >
    </label>
</section>
<section class="fourth">
    <label class="date">
        Start Date<br>
        <input  id="date" type="date"  required>
    </label><br>
    <label class="cv">
        Upload Your Cv<br>
        <input id="cv" type="file">
    </label>
  
    
</section>

<button>Apply Now</button>
<pre>
</pre>
    </form>

</body>
</html>
